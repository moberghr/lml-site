<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			{{ if .Page.Title }}
				{{ .Page.Title }} &ndash; {{ .Site.Title }}
			{{ else }}
				{{ .Site.Title }}
			{{ end }}
		</title>

		{{ $style := resources.Get "sass/main.scss" 
					 | resources.ToCSS 
					 | resources.Minify }}
		<link rel="stylesheet" href="{{ $style.RelPermalink }}">

		<link rel="icon" href="{{ .Site.Params.favicon | relURL }}">
	</head>
	<body>
		<header>
			<a href="{{ .Site.Home.RelPermalink }}">
				<img src="{{ .Site.Params.logo | relURL }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
			</a>
			{{ partial "menu.html" . }}
		</header>
		<div id="content">
			{{ block "title" .}}{{ end }}
			{{ block "main" . }}{{ end }}
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
