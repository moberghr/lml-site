
<footer>
	<div class="container">
		<div class="row text-center">
			<div class="col text-lg-start">
				{{ now.Year }} &copy; {{ .Site.Title }}
			</div>
			<div class="col text-lg-end">
				{{ range .Site.Menus.footer }}
					<a href="{{ .URL }}">{{ .Name }}</a>
				{{ end }}
			</div>
		</div>
	</div>
</footer>
